<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 管理后台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav id="navbar" class="navbar">
        <div class="container">
            <a href="/" class="logo">李俊泽的博客</a>
            <button id="mobileMenuBtn" class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="/#home">首页</a></li>
                <li><a href="/#projects">项目</a></li>
                <li><a href="/#about">关于</a></li>
                <li><a href="/#contact">联系</a></li>
                <li><a href="/admin/login" class="active">管理</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- 移动端导航菜单 -->
    <div id="mobileNav" class="mobile-nav">
        <ul>
            <li><a href="/#home">首页</a></li>
            <li><a href="/#projects">项目</a></li>
            <li><a href="/#about">关于</a></li>
            <li><a href="/#contact">联系</a></li>
            <li><a href="/admin/login">管理</a></li>
        </ul>
    </div>

    <div class="admin-container">
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="/admin/dashboard">仪表盘</a></li>
                <li><a href="/admin/projects">项目管理</a></li>
                <li><a href="/admin/profile" class="active">个人资料</a></li>
                <li><a href="/admin/settings">系统设置</a></li>
                <li><a href="#" id="logoutBtn">退出登录</a></li>
            </ul>
        </div>
        <div class="admin-content">
            <div class="admin-header">
                <h1>个人资料</h1>
            </div>
            <div class="form-container">
                <div id="message" class="form-message"></div>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" disabled>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="bio">个人简介</label>
                        <textarea id="bio" placeholder="介绍一下自己..."></textarea>
                    </div>
                    <hr>
                    <h3>修改密码</h3>
                    <div class="form-group">
                        <label for="password">新密码</label>
                        <input type="password" id="password" placeholder="留空则不修改密码">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">确认新密码</label>
                        <input type="password" id="confirmPassword" placeholder="再次输入新密码">
                    </div>
                    <button type="submit" class="btn">保存资料</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/admin.js"></script>
</body>
</html>
