<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘 - 管理后台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav id="navbar" class="navbar">
        <div class="container">
            <a href="/" class="logo">李俊泽的博客</a>
            <button id="mobileMenuBtn" class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="/#home">首页</a></li>
                <li><a href="/#projects">项目</a></li>
                <li><a href="/#about">关于</a></li>
                <li><a href="/#contact">联系</a></li>
                <li><a href="/admin/login" class="active">管理</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- 移动端导航菜单 -->
    <div id="mobileNav" class="mobile-nav">
        <ul>
            <li><a href="/#home">首页</a></li>
            <li><a href="/#projects">项目</a></li>
            <li><a href="/#about">关于</a></li>
            <li><a href="/#contact">联系</a></li>
            <li><a href="/admin/login">管理</a></li>
        </ul>
    </div>

    <div class="admin-container">
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="/admin/dashboard" class="active">仪表盘</a></li>
                <li><a href="/admin/projects">项目管理</a></li>
                <li><a href="/admin/profile">个人资料</a></li>
                <li><a href="/admin/settings">系统设置</a></li>
                <li><a href="#" id="logoutBtn">退出登录</a></li>
            </ul>
        </div>
        <div class="admin-content">
            <div class="admin-header">
                <h1>仪表盘</h1>
            </div>
            
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>总项目数</h3>
                    <p id="projectCount">加载中...</p>
                </div>
                <div class="stat-card">
                    <h3>总访问量</h3>
                    <p id="totalVisits">加载中...</p>
                </div>
                <div class="stat-card">
                    <h3>最后登录</h3>
                    <p id="lastLogin">加载中...</p>
                </div>
            </div>
            
            <div class="recent-projects">
                <h2>最近项目</h2>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>分类</th>
                                <th>创建日期</th>
                            </tr>
                        </thead>
                        <tbody id="recentProjectsList">
                            <!-- 最近项目将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/admin.js"></script>
</body>
</html>
