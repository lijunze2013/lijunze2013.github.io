<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目管理 - lijunze2013的博客管理</title>
    <link rel="stylesheet" href="../static/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <!-- 后台导航 -->
    <header class="admin-header">
        <div class="admin-logo">
            <a href="dashboard.html">lijunze2013 管理面板</a>
        </div>
        <div class="admin-user-info">
            <span>管理员</span>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> 退出登录
            </button>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="admin-container">
        <div class="admin-sidebar">
            <nav class="admin-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-tachometer-alt"></i> 控制面板
                        </a>
                    </li>
                    <li>
                        <a href="profile.html">
                            <i class="fas fa-user"></i> 个人资料
                        </a>
                    </li>
                    <li>
                        <a href="projects.html" class="active">
                            <i class="fas fa-briefcase"></i> 项目管理
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fas fa-cog"></i> 系统设置
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        
        <div class="admin-content">
            <div class="admin-page-header">
                <div class="header-title">
                    <h1>项目管理</h1>
                    <p>管理您展示的项目和作品</p>
                </div>
                <button id="addProjectBtn" class="btn primary-btn">
                    <i class="fas fa-plus"></i> 添加新项目
                </button>
            </div>
            
            <div class="admin-card">
                <div class="card-body">
                    <div class="projects-table-container">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>项目名称</th>
                                    <th>图片</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="projectsTableBody">
                                <!-- 项目数据将通过JS动态加载 -->
                                <tr class="loading-row">
                                    <td colspan="4">加载项目中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 添加/编辑项目模态框 -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">添加新项目</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="projectForm" class="project-form">
                    <input type="hidden" id="projectId">
                    
                    <div class="form-group">
                        <label for="projectName">项目名称</label>
                        <input type="text" id="projectName" name="projectName" placeholder="输入项目名称" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="projectDescription">项目描述</label>
                        <textarea id="projectDescription" name="projectDescription" rows="4" placeholder="输入项目描述" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="projectImage">项目图片</label>
                        <input type="file" id="projectImage" name="projectImage" accept="image/*">
                        <div id="imagePreviewContainer" class="image-preview-container">
                            <img id="imagePreview" src="" alt="预览图" class="image-preview">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="projectLink">项目链接</label>
                        <input type="url" id="projectLink" name="projectLink" placeholder="项目网址或仓库链接">
                    </div>
                    
                    <div class="form-message" id="projectMessage"></div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn primary-btn">保存项目</button>
                        <button type="button" class="btn secondary-btn close-modal">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../static/js/admin.js"></script>
</body>
</html>
