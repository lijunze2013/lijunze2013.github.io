<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - lijunze2013的博客管理</title>
    <link rel="stylesheet" href="../static/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>lijunze2013的博客管理</h1>
                <p>请登录以访问管理面板</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> 用户名
                    </label>
                    <input type="text" id="username" name="username" placeholder="输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> 密码
                    </label>
                    <input type="password" id="password" name="password" placeholder="输入密码" required>
                </div>
                
                <div class="form-message" id="message"></div>
                
                <button type="submit" class="btn primary-btn login-btn">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </form>
            
            <div class="login-footer">
                <p>默认账号: admin | 密码: li201338</p>
            </div>
        </div>
    </div>

    <script src="../static/js/admin.js"></script>
</body>
</html>
