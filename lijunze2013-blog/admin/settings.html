<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - lijunze2013的博客管理</title>
    <link rel="stylesheet" href="../static/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <!-- 后台导航 -->
    <header class="admin-header">
        <div class="admin-logo">
            <a href="dashboard.html">lijunze2013 管理面板</a>
        </div>
        <div class="admin-user-info">
            <span>管理员</span>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> 退出登录
            </button>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="admin-container">
        <div class="admin-sidebar">
            <nav class="admin-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-tachometer-alt"></i> 控制面板
                        </a>
                    </li>
                    <li>
                        <a href="profile.html">
                            <i class="fas fa-user"></i> 个人资料
                        </a>
                    </li>
                    <li>
                        <a href="projects.html">
                            <i class="fas fa-briefcase"></i> 项目管理
                        </a>
                    </li>
                    <li>
                        <a href="settings.html" class="active">
                            <i class="fas fa-cog"></i> 系统设置
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        
        <div class="admin-content">
            <div class="admin-page-header">
                <h1>系统设置</h1>
                <p>配置博客的基本参数和功能</p>
            </div>
            
            <div class="admin-cards-grid">
                <div class="admin-card">
                    <div class="card-header">
                        <h2>基本设置</h2>
                    </div>
                    <div class="card-body">
                        <form id="basicSettingsForm" class="settings-form">
                            <div class="form-group">
                                <label for="siteTitle">网站标题</label>
                                <input type="text" id="siteTitle" name="siteTitle" placeholder="输入网站标题" value="lijunze2013的博客">
                            </div>
                            
                            <div class="form-group">
                                <label for="siteDescription">网站描述</label>
                                <textarea id="siteDescription" name="siteDescription" rows="3" placeholder="输入网站描述">个人展示和分享的空间</textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="copyrightText">版权信息</label>
                                <input type="text" id="copyrightText" name="copyrightText" placeholder="输入版权信息" value="© 2023 个人博客空间. 保留所有权利.">
                            </div>
                            
                            <div class="form-message" id="basicSettingsMessage"></div>
                            
                            <button type="submit" class="btn primary-btn">
                                <i class="fas fa-save"></i> 保存设置
                            </button>
                        </form>
                    </div>
                </div>
                
                <div class="admin-card">
                    <div class="card-header">
                        <h2>外观设置</h2>
                    </div>
                    <div class="card-body">
                        <form id="appearanceSettingsForm" class="settings-form">
                            <div class="form-group">
                                <label>主题颜色</label>
                                <div class="color-options">
                                    <label class="color-option">
                                        <input type="radio" name="themeColor" value="blue" checked>
                                        <span class="color-swatch" style="background-color: #165DFF;"></span>
                                        <span class="color-name">蓝色 (默认)</span>
                                    </label>
                                    <label class="color-option">
                                        <input type="radio" name="themeColor" value="green">
                                        <span class="color-swatch" style="background-color: #36D399;"></span>
                                        <span class="color-name">绿色</span>
                                    </label>
                                    <label class="color-option">
                                        <input type="radio" name="themeColor" value="purple">
                                        <span class="color-swatch" style="background-color: #7C3AED;"></span>
                                        <span class="color-name">紫色</span>
                                    </label>
                                    <label class="color-option">
                                        <input type="radio" name="themeColor" value="red">
                                        <span class="color-swatch" style="background-color: #F87272;"></span>
                                        <span class="color-name">红色</span>
                                    </label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="toggle-label">
                                    <input type="checkbox" id="darkMode" name="darkMode">
                                    <span class="toggle-switch"></span>
                                    启用深色模式
                                </label>
                            </div>
                            
                            <div class="form-group">
                                <label class="toggle-label">
                                    <input type="checkbox" id="showSocialLinks" name="showSocialLinks" checked>
                                    <span class="toggle-switch"></span>
                                    显示社交媒体链接
                                </label>
                            </div>
                            
                            <div class="form-message" id="appearanceSettingsMessage"></div>
                            
                            <button type="submit" class="btn primary-btn">
                                <i class="fas fa-save"></i> 保存设置
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="admin-card">
                <div class="card-header">
                    <h2>高级设置</h2>
                </div>
                <div class="card-body">
                    <form id="advancedSettingsForm" class="settings-form">
                        <div class="form-group">
                            <label for="apiUrl">API 地址</label>
                            <input type="url" id="apiUrl" name="apiUrl" placeholder="后端API地址" value="http://localhost:5000/api">
                        </div>
                        
                        <div class="form-group">
                            <label class="toggle-label">
                                <input type="checkbox" id="enableAnalytics" name="enableAnalytics">
                                <span class="toggle-switch"></span>
                                启用访问统计
                            </label>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="resetSettingsBtn" class="btn danger-btn">
                                <i class="fas fa-redo"></i> 恢复默认设置
                            </button>
                            <button type="submit" class="btn primary-btn">
                                <i class="fas fa-save"></i> 保存设置
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="../static/js/admin.js"></script>
</body>
</html>
